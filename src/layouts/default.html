<!DOCTYPE html>
 <html>

         </ul>
         <a href="#" data-target="mobile" class="sidenav-trigger right black-text">
           <i class="material-icons">menu</i>
         </a>
       </div>
     </nav>
     <ul id="categories" class="center row hide-on-med-and-down">

             <i class="material-icons black-text" id="close">close</i>
           </div>
         </form>
       </div>

    <!--  Line  -->
    <div id="line" class="#64b5f6 blue lighten-2"></div>
